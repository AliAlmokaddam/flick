<div class="grid">
	<div class="col-12">
		<div [style]="{ width: '851px' }">
			<h3 [style]="{
				'color':'#35353A','font-size':'26px','font-family':'Poppins','font-weight':'700'}">Create new ticket</h3>
				<h4 [style]="{
					'color': '#777777',
					'font-size': '16px',
					'font-family': 'Poppins',
					'font-weight': '500',
					'margin-top': '10px',
					'margin-bottom': '20px'
				  }">Report an issue</h4>
			<div>
				<label>Requester</label>
				<input [style]="{
					'display': 'flex',
					'height': '40px',
					'padding': '8px 0px',
     				'align-items': 'center',
					'flex-shrink': '0',
					'align-self': 'stretch',
					'border-radius': '4px',
					'border':' 1px solid #98A2B3',
					
				  }" pInputText type="email" [formControl]="requesterFormControl">

			</div>
			<div class="field">
				<label>Subject</label>
				<input [style]="{
					'display': 'flex',
					'height': '40px',
					'padding': '8px 0px',
     				'align-items': 'center',
					'flex-shrink': '0',
					'align-self': 'stretch',
					'border-radius': '4px',
					'border':' 1px solid #98A2B3',
					
				  }" pInputText type="email" [formControl]="subjectFormControl">

			</div>
			<div class="field">
				<label>Urgency</label>
				<p-dropdown [style]="{
					
					'height': '40px',
					'padding': '0px 0px 4px 8px',
     				'align-items': 'center',
					'flex-shrink': '0',
					'align-self': 'stretch',
				  }"></p-dropdown>
			</div>
			<div class="field">
				<label>Category</label>
				<p-dropdown [style]="{
					'display': 'center',
					'height': '40px',
					'padding': '8px 0px',
     				'align-items': 'center',
					'flex-shrink': '0',
					'align-self': 'stretch',
				  }" id="email1" type="text"></p-dropdown>
			</div>
			<div class="field">
				<label>Description</label>
				<textarea [style]="{
					'display': 'flex',
					'width': '755px',
					'height': '265px',
					'padding': '30px',
					'flex-direction': 'column',
					'align-items': 'center',
					'gap': '88px',
					'flex-shrink': '0',
					'border-radius': '10px',
					'border': '1px solid #98A2B3'
				  }" rows="5" cols="30" [formControl]="descriptionFormControl" pInputTextarea
					placeholder="Write your issue description"></textarea>
			</div>
			<span>
				<i class="pi pi-paperclip"></i>
				<label [style]="{
					'color': '#F57C00',
					'font-size': '16px',
					'font-family':' Poppins',
					'font-weight': '500'
				}">Upload Attachment</label>
			</span>
			<div style="float: right;">
				<p-button label="Cancel" [style]="{
      'width':'100px','height':'41px',
      'flex-shrink':'0','color':'#F57C00',
      'border-radius':' 4px',
      'border': '1px solid #F57C00',
	  'font-size':'14px',
		'font-family':'Poppins',
		'font-weight':'500',
    }"></p-button>
				<p-button label="Submit" [style]="{
		'width':'100px','height':'41px',
		'flex-shrink':'0','color':'#ECECEC',
		'border-radius':' 4px',
		'background':'#F57C00',
		'font-size':'16px',
		'font-family':'Poppins',
		'font-weight':'500',
		'margin-left': '20px'
	  }" (click)="onSubmit()"></p-button>

			</div>
		</div>
	</div>
</div>
